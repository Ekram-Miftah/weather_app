<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/weather favicon.png">
</head>
<body>
    <div class="card">

<div class="search">
<input type="text" placeholder="Enter The City" spellcheck="false">
<button><img src="images/search.png" alt=""></button>
</div>
<div class="error">Invalid City</div>
 

    <div class="weather">
        <img src="images/snow.png" class="weathericon">
        <h1 class="temp">22 degree</h1>
        <h2 class="city">New York</h2>
        <div class="detalis">
            <div class="col">
                <img src="images/Humidity.png" alt="">
                <div>
                    <p class="humidty">50 %</p>
                    <p >Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.jfif" alt="">
                <div>
                    <p class="wind">50 km/hr</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
